<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=320, height=440, user-scalable=no, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><link rel="apple-touch-startup-image" href="iphonestartup.png" />    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <section id="startGame">
        <h1 class="title">START GAME</h1>
        <p class="welcome">Welcome to Snake to play the game hit the start button</p>
        <h3 class="welcome">Instruction</h3>
        <p class="welcome">Objective: To collect food and make your snake grow avoid hitting the walls and your tail.
            To move the Snake use the arrow keys / swipe screen.
        </p>
        <h3 id="startButton">Start Game</h3>
    </section>
    <section id="scoreBoard">
        <h2 id="score"></h2>
    </section>
    <section id="gameOver">
        <h1 class="title">GAME OVER!!</h1>
        <h3 id="restartButton">Restart?</h3>
    </section>
    <canvas id="gameScreen"></canvas>

    <script src="assets/js/snake.js"></script>
</body>

</html>
